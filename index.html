<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Elm Touch Example</title>
    <script src="main.js"></script>
</head>
<body>
    <script>
        var app = Elm.Main.init({});

        function sendTouchEvent(event) {
            var touches = Array.from(event.touches).map(touch => ({
                identifier: touch.identifier,
                clientX: touch.clientX,
                clientY: touch.clientY
            }));
            app.ports.touchEvents.send(touches);
        }

        window.addEventListener("touchmove", sendTouchEvent);
    </script>
</body>
</html>
