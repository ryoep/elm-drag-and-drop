<!DOCTYPE html>
<html>
<head>
    <title>Elm Touch Events</title>
</head>
<body>
    <div id="elm-app"></div>

    <!-- 必ずelm.jsを先に読み込む -->
    <script src="elm.js"></script>

    <!-- touch-events.jsを後で読み込む -->
    <script src="touch-events.js"></script>

    <script>
        // Elmアプリを初期化
        const app = Elm.Main.init({
            node: document.getElementById('elm-app')
        });

        // Elmアプリの参照をJavaScript側に保存
        document.getElementById('elm-app').elmApp = app;
    </script>
</body>
</html>
